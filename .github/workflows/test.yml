name: Docker Tests

on:
  push: # Run on every push to any branch
  pull_request: # Run on all pull requests
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Cache Docker layers
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Build Docker image
        run: |
          docker-compose build test
        env:
          DOCKER_BUILDKIT: 1
      
      - name: Run tests in Docker
        id: run_tests
        run: |
          mkdir -p test-results
          docker-compose run --rm test | tee test-output.log
          echo "Test execution completed with exit code $?"
        env:
          MOCK_NEOVIM: true
          NODE_ENV: test
          CI: true
      
      # Create test summary
      - name: Create test summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          if grep -q "Tous les tests ont réussi" test-output.log; then
            echo "✅ All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some tests failed. See logs for details." >> $GITHUB_STEP_SUMMARY
          fi
          echo "\n### Test Output" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat test-output.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      
      # Upload test results as artifacts
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            test-results/
            test-output.log
